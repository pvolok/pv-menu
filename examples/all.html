<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: sans-serif;
        }

        .menubar {
            background: #222;
            float: left;
        }

        .menubar .menuitem {
            display: inline-block;
        }

        .menu {
            background: #222;
            display: none;
            position: absolute;
        }

        .menuitem {
            color: #aaa;
            text-decoration: none;

            display: block;
            padding: 5px 10px;
        }

        .menuitem.active {
            background: #444;
        }
    </style>
</head>
<body>

<div id="menu" class="menubar">
    <a href="#" class="menuitem" data-submenu="#menu1">Menu item 1</a>
    <a href="#" class="menuitem" data-submenu="#menu2">Menu item 2</a>
    <a href="#" class="menuitem">Menu item 3</a>
</div>

<div id="menu1" class="menu">
    <a href="#" class="menuitem">Menu item 1</a>
    <a href="#" class="menuitem">Menu item 2</a>
    <a href="#" class="menuitem">Menu item 3</a>
</div>

<div id="menu2" class="menu">
    <a href="#" class="menuitem">Menu item 1</a>
    <a href="#" class="menuitem" data-submenu="#menu3">Menu item 2</a>
    <a href="#" class="menuitem">Menu item 3</a>
</div>

<div id="menu3" class="menu">
    <a href="#" class="menuitem">Menu item 1</a>
    <a href="#" class="menuitem">Menu item 2</a>
    <a href="#" class="menuitem">Menu item 3</a>
</div>

<script src="../lib/jquery-1.10.2.js"></script>
<script src="../lib/jquery.ui.position.js"></script>
<script src="../pv-menu.js"></script>
<script>
    $('#menu').menu({}, {
        trigger: 'delay',
        position: {
            my: 'left top',
            at: 'left bottom+1'
        }
    });
</script>

</body>
</html>
